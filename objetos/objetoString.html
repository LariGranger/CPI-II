<script type="text/javascript">
//Exemplo de criação de String - literal
var nome = "Maria";
console.log(nome);

//Propriedades do objeto String
console.log("Tamanho da String nome: " + nome.length);

//Metodos da String
var sobrenome = "José";
var nomeCompleto = nome.concat(" ", sobrenome);
console.log("Nome completo: " + nomeCompleto);

console.log("Posição do texto José na String: ", nomeCompleto.indexOf("José"));

console.log("Tudo minusculo: " + nomeCompleto.toLowerCase());  
console.log("Tudo maiusculo: " + nomeCompleto.toUpperCase());  

</script>
