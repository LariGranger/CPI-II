<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
    //array uni-dimensional, que só tem uma dimensão/linha

    //1ª forma de criar um array - Utilizando o operador new, indicando o seu tamanho (numero de elementos que pode guardar)
    var valores = new Array(4);
    valores[0] = 390;
    valores[1] = 40;
    valores[2] = 100;
    valores[3] = 5;
    console.log(valores);

    //2ª forma de criar um array - Utilizando o operador new, sem indicar o seu tamanho (numero de elementos que pode guardar)
    var variosTipos = new Array();
    variosTipos[0] = "javascript";
    variosTipos[1] = true;
    variosTipos[2] = 4.6;
    variosTipos[3] = valores; //array declarado anteriormente
    console.log('Vetor com elementos de vários tipos de dados: ', variosTipos);
    
    //3ª forma de criar um array - Atribuição direta de todos os seus valores)
    var direta1 = new Array(1,2,3,4,5,6);
    console.log('Array1 criado diretamente: ', direta1);

    var direta2 = [1,2,3,4,5,6];
    console.log('Array2 criado diretamente: ', direta2);

    //Posições vazias
    var direta3 = [1, ,3, ,5];
    console.log('Array3 criado diretamente: ', direta3);

    //Mostrar valores
    document.write(valores + "<br>");

    //Mostrar valores com laços
    for(i=0; i<valores.length; i++){
        valores[i] = valores[i] * 2;
    document.write("<p>Valor " + i + ":" + valores[i] + "</p>");
    }
    //Propriedades de Array
    console.log("Tamanho: " + valores.length);
    //propriedade que pode ser utilizada no laço quando não se conhece o tamanho do array

    //Alguns métodos de Array
    document.write("<p>Exemplo de concat(4,300):" + valores.concat(4,300) + "</p>");

    document.write("Exemplo de join(/):" + valores.join(" / ") + "</p>");

    document.write("<p>Exemplo de pop(): ");
    valores.pop();
    document.write(valores + "</p>");

    document.write("Exemplo de push(33,22): ");
    valores.push(33,22);
    document.write(valores + "</p>");
</script>
</html>
