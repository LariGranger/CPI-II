<html>
	<head>
		<meta charset="utf-8">
		<title>O objeto Navigator</title>
	</head>
	<body bgcolor=lightcyan>
		<h2>O objeto Navigator</h2>
		<hr>
		<script language="JavaScript">
			if (navigator.javaEnabled())
			{
				document.write("browser admite JavaScript");
			}
			var browser="<br>Todas as propriedades" + " do browser:<br>";
			for(var propriedades in navigator)
			{
				browser += propriedades + ": " + navigator[propriedades] + "<br>";
			}
			document.write(browser);
		</script>
		<hr>
	</body>
</html>
