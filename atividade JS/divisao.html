<script type="text/javascript">
	var num1 = prompt("Informe o primeiro numero: ");
	var num2 = prompt("Informe o segundo numero: ");

	quociente = parseFloat(num1) / parseFloat(num2);
	resto = parseFloat(num1) % parseFloat(num2);

	document.write(`Dividendo: ${num1} <br> Divisor: ${num2} <br>Quociente: ${quociente} <br> Resto: ${resto} `);
	
</script>
