<script language="javascript">
	var salario = prompt("Digite seu salario: ");

	if(salario <= 300){
		salarioReaj = parseFloat(salario)  + (parseFloat(salario) * (15/100));
		document.write(`O salário reajustado é de ${salarioReaj}`);
	}else{
		salarioReaj = parseFloat(salario)  + (parseFloat(salario) * (10/100));
		document.write(`O salário reajustado é de ${salarioReaj}`);
	}
	
</script>
