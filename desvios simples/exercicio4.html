<script language="javascript">
	var sexo = prompt("Digite M para masculino ou F para feminino: ");
	var altura = prompt("Digite sua altura: ");

	if(sexo == 'M'){
		pesoIdeal = (72.7 * parseFloat(altura) )- 58;
		document.write(`Seu peso ideal é ${pesoIdeal.toFixed(2)}`);
	}else if(sexo == 'F'){
		pesoIdeal = (62.1 * parseFloat(altura) )- 44.7;
		document.write(`Seu peso ideal é ${pesoIdeal.toFixed(2)}`);
	}
	
</script>
