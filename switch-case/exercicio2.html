<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
</body>
<script type="text/javascript">

    var preco = prompt("Digite o preço do produto");
    var codigo = prompt("Digite o cógido do produto\n 1 - sul\n 2 - norte\n 3 ou 4 - sudeste\n 5 ou 6 ou 7 - nordeste\n 8 - centro oeste")

    switch (codigo) {
        case '1':
            document.write(`R$${preco} - Sul`);
            break;
        case '2':
            document.write(`R$${preco} - Norte`);
            break;
        case '3':
        case '4':
            document.write(`R$${preco} - Sudeste`);
            break;
        case '5':
        case '6':
        case '7':
            document.write(`R$${preco} - Nordeste`);
            break;
        case '8':
            document.write(`R$${preco} - Centro Oeste`);
            break;
        default:
            document.write("Código invalido");
            break;
    }

</script>
</html>
