<script type="text/javascript">

    var altura = prompt("Digite sua altura:");
    var sexo = prompt("Digite seu sexo: \nF - feminino\nM - masculino");

 

    switch (sexo.toUpperCase()) {
        case 'M':
        imc = (72.7 * parseFloat(altura)) - 58;
            document.write(`Peso Ideal: ${imc}`);
            break;
        case 'F':
        imc = (62.1 * parseFloat(altura)) - 44.7;
            document.write(`Peso Ideal: ${imc}`);
            break;
      
        default:
            document.write("Erro");
            break;
    }

</script>
