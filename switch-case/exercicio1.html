<script type="text/javascript">

    var estCivil = prompt("Digite seu estado civil\n S - solteiro\n C - casado\n V - viuvo\n D - divorciado");

    switch (estCivil) {
        case 'S':
        case 's':
            document.write("Solteiro");
            break;
        case 'C':
        case 'c':
            document.write("Casado");
            break;
        case 'V':
        case 'v':
            document.write("Viuvo");
            break;
        case 'D':
        case 'd':
            document.write("Divorciado");
            break;
        default:
            document.write("Estado civil invalido");
            break;
    }

</script>
