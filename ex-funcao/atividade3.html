<!DOCTYPE html>

</body>
<script type="text/javascript">
    function dobro(num){
        return num * 2;
    }
    function caractererepetido(caractere){
        return caractere.repeat(8);
    }
    for(i = 0; i < 3; i++){
        num = prompt(`Digite um número: `);
        document.write(`O dobro de ${num} é ${dobro(num)}<br>`);
        caractere = prompt(`Digite um caractere: `);
        document.write(`${caractererepetido(caractere)}<br>`);
    }
    
   
    

</script>
</html>
