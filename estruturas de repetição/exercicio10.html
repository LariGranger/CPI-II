10) Criar um algoritmo que imprima todos os números de 100 até 1.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
</body>
<script type="text/javascript">
    for(i=100;i>=1;i--){
        document.write(`${i} <br>`);
    }   
</script>
</html>
