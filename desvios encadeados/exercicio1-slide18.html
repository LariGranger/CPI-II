<script type="text/javascript">
	var salario = prompt("Informe o salário do funcionário: ");
    salario = parseInt(salario);

    var novo_Salario = 0;

    if(salario < 500){
        novo_Salario = salario + (salario * 1.15);
    }else if(salario <=1000){
        novo_Salario = salario + (salario * 1.10);
    }else{
        novo_Salario = salario + (salario * 1.05);
    }

    alert("O novo salário do funcionário é: " + novo_Salario);
   
</script>
