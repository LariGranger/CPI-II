<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <form>
        <label for="fahrenheit">Temperatura em Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <br>
        <button onclick="converterParaCelsius(event)">Fahrenheit para Celsius</button>
        <br>
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius">
        <br>
        <button onclick="converterParaFahrenheit(event)">Celsius para Fahrenheit</button>
        <p id="resultado"></p>
    </form>
    
</body>
<script type="text/javascript">
    function converterParaCelsius(event){
        event.preventDefault();
        var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
        var celsius = ((fahrenheit - 32) / 9) * 5;
        document.getElementById('resultado').innerHTML = `A temperatura em Celsius é: ${celsius.toFixed(2)} °C`;
    } 
    function converterParaFahrenheit(event){
        event.preventDefault();
        var celsius = parseFloat(document.getElementById('celsius').value);
        var fahrenheit = (9 * celsius + 160) / 5;
        document.getElementById('resultado').innerHTML = `A temperatura em Fahrenheit é: ${fahrenheit.toFixed(2)} °F`;
    }
</script>
</html>
