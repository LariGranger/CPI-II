<script type="text/javascript">
    //) Ler três valores para os lados de um triângulo, considerando lados como A, B e C. Verificar se os lados fornecidos formam realmente um triângulo, e se for esta condição verdadeira, deverá ser indicado qual tipo de triângulo foi formado: isósceles, escaleno ou equilátero.

    var a = prompt(`Digite o valor do lado A:`);
    var b = prompt(`Digite o valor do lado B:`);
    var c = prompt(`Digite o valor do lado C:`);
    
    if(Math.abs(b -c) < a < (b + c) && Math.abs(a -c) < b < (a + c) && Math.abs(a -b) < c < (a + b)){
        if(a == b && b == c){
            alert(`Triângulo Equilátero`);
        }else if(a == b || b == c || a == c){
            alert(`Triângulo Isósceles`);
        }else{
            alert(`Triângulo Escaleno`);
        }
    }else  {
        alert(`Não é um triângulo`);
    }

</script>
