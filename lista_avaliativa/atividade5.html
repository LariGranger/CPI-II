<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script type="text/javascript">
    var valores = new Array(5);
    var maior = 0;
    var menor = 0;

    for(i=0; i<valores.length; i++){
        valores[i] = prompt(`Digite o ${i+1}º valor:`);
        if(i == 0){
            maior = valores[i];
            menor = valores[i];
        }else{
            if(valores[i] > maior){
                maior = valores[i];
            }else if(valores[i] < menor){
                menor = valores[i];
            }
        }
    }
    alert(`O maior valor é: ${maior} e o menor valor é: ${menor}`);
</script>
</html>
