<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo"></p>
</body>
<script type="text/javascript">
    var ht = prompt(`Digite as horas trabalhadas:`);
    var vh = prompt(`Digite o valor da hora:`);
    var pd = prompt(`Digite o percentual de desconto:`);

    var sb = ht * vh;
    var td = (pd/100) * sb;
    var sl = sb - td;

    document.getElementById('paragrafo').innerHTML = `Horas trabalhadas: ${ht} <br> Salário Bruto: ${sb} <br> Desconto: ${td} <br> Salário Líquido: ${sl}`;


</script>
</html>
