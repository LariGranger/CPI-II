<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script type="text/javascript">
    var valores = new Array(10);

    for(var i = 0; i < 10; i++) {
        valores[i] = prompt(`Digite o ${i+1}ยบ valor:`);
    }
    valores.sort(function(a, b){
        return a - b
    });
    document.write(`<p>Valores em ordem crescente: ${valores}</p>`);

    valores.sort(function(a, b){
        return b - a
    });
    document.write(`<p>Valores em ordem decrescente: ${valores}</p>`);
    

</script>
</html>
