<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Raio do circulo:</label>
        <input type="number" id="raio">
        <br>
        <button onclick="area()">Area</button>
        <button onclick="perimetro()">Perimetro</button>
    </form>
    <p id="resultado"></p>
</body>
<script type="text/javascript">
    function area(){
        var raio = document.getElementById('raio').value;
        var area = Math.PI * Math.pow(raio, 2);
        document.getElementById('resultado').innerHTML = `A área do circulo é: ${area}`;
    }

    function perimetro(){
        var raio = document.getElementById('raio').value;
        var perimetro = Math.PI * raio * 2;
        document.getElementById('resultado').innerHTML = `O perímetro do circulo é: ${perimetro}`;
    }
</script>
</html>
