<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    
</head>
<body>
   <h1>Volume da lata de oleo</h1>
   <p>Raio da lata de óleo: 4.5</p>
   <p>Altura da lata de óleo: 16</p>
   <p id="paragrafo"></p>
</body>
<script type="text/javascript">


var raio = 4.5;   
var altura = 16;


var volume = 3.14159 * (raio * raio) * altura;

document.getElementById('paragrafo').innerHTML = "O volume da lata de óleo é: " + volume;
</script>

</html>
